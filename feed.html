<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - ClawTracker</title>
    <meta name="description" content="Latest updates from the OpenClaw ecosystem. Live feed from @0xSammy and @bankrbot.">
    <meta property="og:title" content="Feed - ClawTracker">
    <meta property="og:description" content="Latest updates from the OpenClaw ecosystem.">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="canonical" href="https://haitzupp.github.io/clawtracker/feed.html">
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0b0a0b;--bg-card:#111;--border:#1a1a1a;--border-hover:#333;--text:#fff;--text-sec:#888;--text-muted:#555;--accent:#ff6b35;--accent-start:#ff4444;--accent-end:#ff8c00;--accent-dim:color-mix(in srgb,#ff6b35 15%,var(--bg))}
        [data-theme="light"]{--bg:#fafafa;--bg-card:#fff;--border:#e0e0e0;--border-hover:#ccc;--text:#111;--text-sec:#555;--text-muted:#999;--accent:#e55a2b;--accent-start:#dd3333;--accent-end:#e07000;--accent-dim:color-mix(in srgb,#e55a2b 12%,#fff)}
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:var(--bg);color:var(--text);font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.6;transition:background .3s,color .3s;min-height:100vh;display:flex;flex-direction:column}
        h1,h2,h3{font-family:'Fragment Mono',monospace}
        .accent{background:linear-gradient(135deg,var(--accent-start),var(--accent-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .sammy-banner{background:linear-gradient(90deg,color-mix(in srgb,var(--accent) 8%,var(--bg)),color-mix(in srgb,var(--accent) 10%,var(--bg)));border-bottom:1px solid color-mix(in srgb,var(--accent) 15%,var(--border));padding:.4rem 1.5rem;display:flex;align-items:center;font-size:.75rem}
        .sammy-banner a{color:var(--accent);text-decoration:none;display:flex;align-items:center;gap:.4rem;font-weight:500;transition:color .2s}
        .sammy-banner a:hover{color:color-mix(in srgb,var(--accent) 70%,var(--text))}
        .sammy-name{text-decoration:underline;text-underline-offset:3px}
        .sammy-x{width:12px;height:12px;fill:var(--accent);flex-shrink:0}
        .sammy-dot{width:5px;height:5px;background:var(--accent);border-radius:50%;animation:pulse 2s infinite;margin-right:6px}
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
        header{position:sticky;top:0;z-index:100;background:color-mix(in srgb,var(--bg) 85%,transparent);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-bottom:1px solid var(--border)}
        nav{max-width:1200px;margin:0 auto;padding:.75rem 1.5rem;display:flex;align-items:center;justify-content:space-between}
        .nav-brand{display:flex;align-items:center;gap:.5rem;text-decoration:none;color:var(--text);font-family:'Fragment Mono',monospace;font-size:1.1rem;font-weight:400}
        .nav-brand svg{width:28px;height:28px}
        .nav-links{display:flex;align-items:center;gap:1.5rem}
        .nav-link{color:var(--text-sec);text-decoration:none;font-size:.8rem;font-weight:500;letter-spacing:.5px;transition:color .2s}
        .nav-link:hover,.nav-link.active{color:var(--text)}
        .submit-btn{border:1px solid var(--text-sec);background:transparent;color:var(--text);padding:.35rem .85rem;border-radius:6px;text-decoration:none;font-weight:500;font-size:.8rem;cursor:pointer;transition:all .2s}
        .submit-btn:hover{background:var(--text);color:var(--bg)}
        .theme-toggle{background:none;border:1px solid var(--border);color:var(--text-sec);cursor:pointer;padding:.35rem .5rem;border-radius:6px;font-size:.85rem;transition:all .2s}
        .theme-toggle:hover{border-color:var(--border-hover);color:var(--text)}
        .hamburger{display:none;background:none;border:none;color:var(--text);cursor:pointer;padding:.5rem}
        .hamburger svg{width:24px;height:24px}
        .hero{max-width:1200px;margin:0 auto;padding:4rem 1.5rem 2rem}
        .hero-label{font-size:.75rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:2px;margin-bottom:1rem}
        .hero h1{font-size:clamp(24px,3.5vw,40px);font-weight:400;line-height:1.2;margin-bottom:1rem}
        .hero-sub{font-size:15px;color:var(--text-sec);max-width:640px;line-height:1.6}
        .feed-controls{max-width:1200px;margin:0 auto;padding:0 1.5rem 1.5rem;display:flex;gap:.75rem;flex-wrap:wrap}
        .filter-pill{padding:.4rem .85rem;background:transparent;border:1px solid var(--border);border-radius:20px;color:var(--text-sec);font-size:.8rem;cursor:pointer;transition:all .15s;font-family:inherit}
        .filter-pill:hover{border-color:var(--border-hover);color:var(--text)}
        .filter-pill.active{background:var(--accent-dim);border-color:var(--accent);color:var(--accent)}
        .feed-grid{max-width:900px;margin:0 auto;padding:0 1.5rem 3rem;display:grid;grid-template-columns:1fr;gap:2rem}
        .feed-grid iframe{width:100% !important;max-width:100% !important;min-width:100% !important}
        .tweet-card{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:1.25rem;transition:border-color .2s;cursor:pointer;text-decoration:none;color:var(--text);display:flex;flex-direction:column}
        .tweet-card:hover{border-color:var(--border-hover)}
        .tweet-header{display:flex;align-items:center;gap:.6rem;margin-bottom:.75rem}
        .tweet-avatar{width:36px;height:36px;border-radius:50%;background:var(--accent-dim);display:flex;align-items:center;justify-content:center;font-weight:600;font-size:.8rem;color:var(--accent);flex-shrink:0}
        .tweet-author{font-weight:600;font-size:.85rem}
        .tweet-handle{color:var(--accent);font-size:.8rem;font-family:'Fragment Mono',monospace}
        .tweet-body{color:var(--text-sec);font-size:.85rem;line-height:1.65;flex:1}
        .tweet-footer{display:flex;align-items:center;justify-content:space-between;margin-top:.75rem;padding-top:.6rem;border-top:1px solid var(--border)}
        .tweet-date{font-size:.7rem;color:var(--text-muted)}
        .tweet-link{font-size:.75rem;color:var(--accent);text-decoration:none}
        .tweet-link:hover{text-decoration:underline}
        .newsletter{max-width:1200px;margin:0 auto;padding:0 1.5rem 3rem}
        .newsletter-inner{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:1.5rem 2rem;display:flex;justify-content:space-between;align-items:center;gap:1.5rem;flex-wrap:wrap}
        .newsletter-left{font-family:'Fragment Mono',monospace;font-size:.8rem;font-weight:400;text-transform:uppercase;letter-spacing:.5px;line-height:1.5}
        .newsletter-right{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
        .newsletter-right input{padding:.45rem .85rem;border:1px solid var(--border);border-radius:20px;background:var(--bg);color:var(--text);font-size:.8rem;font-family:inherit;width:200px}
        .newsletter-right input::placeholder{color:var(--text-muted)}
        .join-btn{padding:.45rem 1.1rem;border:none;border-radius:20px;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));color:#fff;font-weight:600;font-size:.8rem;cursor:pointer;font-family:inherit;text-decoration:none;transition:opacity .2s}
        .join-btn:hover{opacity:.85}
        .follow-link{color:var(--accent);text-decoration:none;font-size:.75rem;font-weight:500}
        .follow-link:hover{text-decoration:underline}
        footer{border-top:1px solid var(--border);padding:2rem 1.5rem;text-align:center}
        .footer-text{font-size:.75rem;color:var(--text-muted)}
        .footer-text a{color:var(--text-sec);text-decoration:none}
        .footer-text a:hover{color:var(--text)}
        .built-by{display:inline-block;transition:transform .2s}
        .built-by:hover{transform:translateY(-2px)}
        @media(max-width:768px){
            .hamburger{display:block}
            .nav-links{display:none;position:absolute;top:100%;left:0;right:0;background:var(--bg);border-bottom:1px solid var(--border);padding:1rem 1.5rem;flex-direction:column;align-items:flex-start;gap:1rem}
            .nav-links.open{display:flex}
            .hero{padding:2.5rem 1.5rem 1.5rem}
            .feed-grid{grid-template-columns:1fr}
            .newsletter-inner{flex-direction:column;text-align:center;padding:1rem}
            .newsletter-right input{width:160px}
            .sammy-banner{padding:.35rem 1rem;font-size:.7rem}
        }
    </style>
    <script>(function(){var t=localStorage.getItem('clawtracker-theme');if(t)document.documentElement.setAttribute('data-theme',t)})()</script>
</head>
<body>
    <div class="sammy-banner">
        <span class="sammy-dot"></span>
        <a href="https://x.com/0xSammy" target="_blank" rel="noopener">
            Built by <span class="sammy-name">0xSammy</span>
            <svg class="sammy-x" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
    </div>
    <header>
        <nav>
            <a href="index.html" class="nav-brand">
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs><linearGradient id="lg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#ff4444"/><stop offset="100%" stop-color="#ff8c00"/></linearGradient></defs>
                    <rect width="32" height="32" rx="6" fill="#111"/>
                    <circle cx="16" cy="16" r="9" stroke="url(#lg)" stroke-width="1.5"/>
                    <circle cx="16" cy="16" r="5" stroke="url(#lg)" stroke-width="1.5"/>
                    <circle cx="16" cy="16" r="2" fill="url(#lg)"/>
                    <line x1="16" y1="3" x2="16" y2="8" stroke="url(#lg)" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="16" y1="24" x2="16" y2="29" stroke="url(#lg)" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="3" y1="16" x2="8" y2="16" stroke="url(#lg)" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="24" y1="16" x2="29" y2="16" stroke="url(#lg)" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                ClawTracker
            </a>
            <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg></button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="feed.html" class="nav-link active">FEED</a>
                
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">&#9728;</button>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-label">Feed</div>
        <h1>Ecosystem <span class="accent">Updates.</span></h1>
        <p class="hero-sub">Latest from the OpenClaw ecosystem. Follow <a href="https://x.com/0xSammy" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:none">@0xSammy</a> and <a href="https://x.com/bankrbot" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:none">@bankrbot</a> for real-time updates.</p>
    </div>

    <div class="feed-controls">
        <button class="filter-pill active" data-filter="all" onclick="filterFeed('all')">All</button>
        <button class="filter-pill" data-filter="0xSammy" onclick="filterFeed('0xSammy')">@0xSammy</button>
        <button class="filter-pill" data-filter="bankrbot" onclick="filterFeed('bankrbot')">@bankrbot</button>
    </div>

    <div class="feed-grid" id="feed-grid"></div>

    <div class="newsletter">
        <div class="newsletter-inner">
            <div class="newsletter-left">Subscribe to the<br>ClawTracker Newsletter</div>
            <div class="newsletter-right">
                <input type="email" placeholder="EMAIL" readonly onclick="window.open('https://www.0xsammy.com/','_blank')">
                <a href="https://www.0xsammy.com/" target="_blank" rel="noopener" class="join-btn">JOIN NOW</a>
                <a href="https://x.com/0xSammy" target="_blank" rel="noopener" class="follow-link">Follow @0xSammy</a>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">&copy; 2026 ClawTracker. All rights reserved.</p>
        <p class="footer-text" style="margin-top:.5rem"><a href="https://x.com/0xSammy" target="_blank" rel="noopener" class="built-by">Built by 0xSammy</a></p>
    </footer>

    <script>
    function toggleTheme(){var t=document.documentElement.getAttribute('data-theme')==='light'?'dark':'light';document.documentElement.setAttribute('data-theme',t);localStorage.setItem('clawtracker-theme',t);document.getElementById('theme-btn').innerHTML=t==='light'?'&#9790;':'&#9728;'}
    (function(){if(localStorage.getItem('clawtracker-theme')==='light')document.getElementById('theme-btn').innerHTML='&#9790;'})();

    var currentFilter='all';

    function filterFeed(f){
        currentFilter=f;
        document.querySelectorAll('.filter-pill').forEach(function(p){p.classList.toggle('active',p.dataset.filter===f)});
        renderFeed();
    }

    /* Twitter timeline embed approach: use Twitter's widget.js to render embedded timelines */
    /* Fallback: curated tweet cards with links to X */

    var ACCOUNTS=[
        {handle:'0xSammy',name:'0xSammy',avatar:'0S'},
        {handle:'bankrbot',name:'BANKR',avatar:'BK'}
    ];

    function renderFeed(){
        var grid=document.getElementById('feed-grid');
        grid.innerHTML='';

        var filtered=currentFilter==='all'?ACCOUNTS:ACCOUNTS.filter(function(a){return a.handle===currentFilter});
        var theme=document.documentElement.getAttribute('data-theme')==='light'?'light':'dark';

        filtered.forEach(function(account){
            var wrap=document.createElement('div');
            wrap.style.cssText='width:100%';

            var timeline=document.createElement('a');
            timeline.className='twitter-timeline';
            timeline.setAttribute('data-theme',theme);
            timeline.setAttribute('data-chrome','noheader nofooter noborders transparent');
            timeline.setAttribute('data-tweet-limit','15');
            timeline.setAttribute('data-width','100%');
            timeline.setAttribute('href','https://twitter.com/'+account.handle);
            timeline.textContent='Loading @'+account.handle+'...';
            wrap.appendChild(timeline);
            grid.appendChild(wrap);
        });

        if(window.twttr&&window.twttr.widgets){
            window.twttr.widgets.load(grid);
        }else{
            var s=document.createElement('script');
            s.src='https://platform.twitter.com/widgets.js';
            s.async=true;
            document.body.appendChild(s);
        }
    }

    renderFeed();

    /* Force Twitter iframes to full width when they load */
    var obs=new MutationObserver(function(muts){
        muts.forEach(function(m){
            m.addedNodes.forEach(function(n){
                if(n.tagName==='IFRAME'){n.style.width='100%';n.style.maxWidth='100%'}
                if(n.querySelectorAll){n.querySelectorAll('iframe').forEach(function(f){f.style.width='100%';f.style.maxWidth='100%'})}
            });
        });
    });
    obs.observe(document.getElementById('feed-grid'),{childList:true,subtree:true});
    </script>
</body>
</html>
